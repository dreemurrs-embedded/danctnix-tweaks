- name: Appearance
  weight: 30
  sections:
    - name: GTK
      weight: 0
      settings:
        - name: Legacy prefer dark
          type: boolean
          help: Use dark version of the theme. Only some GTK3 applications will react to this setting. See Appearance panel in main Settings application for the rest.
          backend: gtk3settings
          key: gtk-application-prefer-dark-theme
          default: "0"
          map:
            true: "1"
            false: "0"
        - name: Theme
          type: choice
          backend: gsettings
          default: Adwaita
          help: The theme for GTK applications
          gtype: string
          key: org.gnome.desktop.interface.gtk-theme
          data: gtk3themes
        - name: Icons
          type: choice
          backend: gsettings
          default: Adwaita
          help: The icon theme for GTK applications
          gtype: string
          key: org.gnome.desktop.interface.icon-theme
          data: iconthemes
